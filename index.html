<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <title>小六壬</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="card m-4">
        <h5 class="card-header">小六壬占卜</h5>
        <div class="card-body">
            <label for="month">月:</label>
            <select name="month" id="month">
                <option value="1" selected>正月</option>
                <option value="2">二月</option>
                <option value="3">三月</option>
                <option value="4">四月</option>
                <option value="5">五月</option>
                <option value="6">六月</option>
                <option value="7">七月</option>
                <option value="8">八月</option>
                <option value="9">九月</option>
                <option value="10">十月</option>
                <option value="11">冬月</option>
                <option value="12">腊月</option>
            </select>
            <label for="day">日:</label>
            <select name="day" id="day">
                <option value="1" selected>初一</option>
                <option value="2">初二</option>
                <option value="3">初三</option>
                <option value="4">初四</option>
                <option value="5">初五</option>
                <option value="6">初六</option>
                <option value="7">初七</option>
                <option value="8">初八</option>
                <option value="9">初九</option>
                <option value="10">初十</option>
                <option value="11">十一</option>
                <option value="12">十二</option>
                <option value="13">十三</option>
                <option value="14">十四</option>
                <option value="15">十五</option>
                <option value="16">十六</option>
                <option value="17">十七</option>
                <option value="18">十八</option>
                <option value="19">十九</option>
                <option value="20">二十</option>
                <option value="21">廿一</option>
                <option value="22">廿二</option>
                <option value="23">廿三</option>
                <option value="24">廿四</option>
                <option value="25">廿五</option>
                <option value="26">廿六</option>
                <option value="27">廿七</option>
                <option value="28">廿八</option>
                <option value="29">廿九</option>
                <option value="30">三十</option>
            </select>
            <br><br>
            <a class="btn btn-primary" onclick="showResult()">测算</a>
        </div>
    </div>
    <div class="card m-4">
        <h5 class="card-header">时运</h5>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">时辰</th>
                        <th scope="col">卦名</th>
                        <th scope="col">股票</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row1">
                        <th scope="row">子时 (23:00 ~ 00:59)</th>
                        <td id="result1"></td>
                        <td id="stock1"></td>
                    </tr>
                    <tr id="row2">
                        <th scope="row">丑时 (1:00 ~ 2:59)</th>
                        <td id="result2"></td>
                        <td id="stock2"></td>
                    </tr>
                    <tr id="row3">
                        <th scope="row">寅时 (3:00 ~ 4:59)</th>
                        <td id="result3"></td>
                        <td id="stock3"></td>
                    </tr>
                    <tr id="row4">
                        <th scope="row">卯时 (5:00 ~ 6:59)</th>
                        <td id="result4"></td>
                        <td id="stock4"></td>
                    </tr>
                    <tr id="row5">
                        <th scope="row">辰时 (7:00 ~ 8:59)</th>
                        <td id="result5"></td>
                        <td id="stock5"></td>
                    </tr>
                    <tr id="row6">
                        <th scope="row">巳时 (9:00 ~ 10:59) START</th>
                        <td id="result6"></td>
                        <td id="stock6"></td>
                    </tr>
                    <tr id="row7">
                        <th scope="row">午时 (11:00 ~ 12:59)</th>
                        <td id="result7"></td>
                        <td id="stock7"></td>
                    </tr>
                    <tr id="row8">
                        <th scope="row">未时 (13:00 ~ 14:59)</th>
                        <td id="result8"></td>
                        <td id="stock8"></td>
                    </tr>
                    <tr id="row9">
                        <th scope="row">申时 (15:00 ~ 16:59) END</th>
                        <td id="result9"></td>
                        <td id="stock9"></td>
                    </tr>
                    <tr id="row10">
                        <th scope="row">酉时 (17:00 ~ 18:59)</th>
                        <td id="result10"></td>
                        <td id="stock10"></td>
                    </tr>
                    <tr id="row11">
                        <th scope="row">戌时 (19:00 ~ 20:59)</th>
                        <td id="result11"></td>
                        <td id="stock11"></td>
                    </tr>
                    <tr id="row12">
                        <th scope="row">亥时 (21:00 ~ 22:59)</th>
                        <td id="result12"></td>
                        <td id="stock12"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
